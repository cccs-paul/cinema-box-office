services:
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: cinema-box-office-api-dev
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/boxoffice
      SPRING_DATASOURCE_USERNAME: boxoffice
      SPRING_DATASOURCE_PASSWORD: boxoffice_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - boxoffice-network-dev
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    container_name: cinema-box-office-web-dev
    environment:
      NODE_ENV: development
    ports:
      - "4200:4200"
    depends_on:
      - api
    networks:
      - boxoffice-network-dev
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: cinema-box-office-db-dev
    environment:
      POSTGRES_DB: boxoffice
      POSTGRES_USER: boxoffice
      POSTGRES_PASSWORD: boxoffice_password
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U boxoffice"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - boxoffice-network-dev
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cinema-box-office-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin_password
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: 'False'
      PGADMIN_CONFIG_CONSOLE_LOG_LEVEL: 10
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - boxoffice-network-dev
    restart: unless-stopped

volumes:
  postgres_data_dev:
    driver: local

networks:
  boxoffice-network-dev:
    driver: bridge
