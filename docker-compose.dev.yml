services:
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: myrc-api-dev
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/myrc
      SPRING_DATASOURCE_USERNAME: myrc
      SPRING_DATASOURCE_PASSWORD: myrc_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - myrc-network-dev
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    container_name: myrc-web-dev
    environment:
      NODE_ENV: development
    ports:
      - "4200:4200"
    depends_on:
      - api
    networks:
      - myrc-network-dev
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: myrc-db-dev
    environment:
      POSTGRES_DB: myrc
      POSTGRES_USER: myrc
      POSTGRES_PASSWORD: myrc_password
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myrc"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - myrc-network-dev
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: myrc-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin_password
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: 'False'
      PGADMIN_CONFIG_CONSOLE_LOG_LEVEL: 10
    ports:
      - "5050:80"
    volumes:
      - ./pgadmin-servers.json:/pgadmin4/servers.json:ro
    depends_on:
      - postgres
    networks:
      - myrc-network-dev
    restart: unless-stopped

volumes:
  postgres_data_dev:
    driver: local

networks:
  myrc-network-dev:
    driver: bridge
