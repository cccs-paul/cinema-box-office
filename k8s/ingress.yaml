---
# myRC - Ingress Configuration
# License: MIT
# This example uses NGINX Ingress Controller
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myrc-ingress
  namespace: myrc
  labels:
    app: myrc
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Match application's 50MB file upload limit
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    # Timeout settings for long-running API operations
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
spec:
  tls:
  - hosts:
    - myrc.example.com
    secretName: myrc-tls
  rules:
  - host: myrc.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 8080

---
# ServiceAccount for the application
apiVersion: v1
kind: ServiceAccount
metadata:
  name: myrc
  namespace: myrc
  labels:
    app: myrc

---
# Role for the application
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: myrc
  namespace: myrc
  labels:
    app: myrc
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list", "watch"]

---
# RoleBinding for the application
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: myrc
  namespace: myrc
  labels:
    app: myrc
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: myrc
subjects:
- kind: ServiceAccount
  name: myrc
  namespace: myrc
