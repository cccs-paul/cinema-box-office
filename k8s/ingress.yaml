---
# Cinema Box Office - Ingress Configuration
# License: MIT
# This example uses NGINX Ingress Controller
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cinema-box-office-ingress
  namespace: cinema-box-office
  labels:
    app: cinema-box-office
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
  - hosts:
    - cinema-box-office.example.com
    secretName: cinema-box-office-tls
  rules:
  - host: cinema-box-office.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 8080

---
# ServiceAccount for the application
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cinema-box-office
  namespace: cinema-box-office
  labels:
    app: cinema-box-office

---
# Role for the application
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cinema-box-office
  namespace: cinema-box-office
  labels:
    app: cinema-box-office
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list", "watch"]

---
# RoleBinding for the application
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cinema-box-office
  namespace: cinema-box-office
  labels:
    app: cinema-box-office
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cinema-box-office
subjects:
- kind: ServiceAccount
  name: cinema-box-office
  namespace: cinema-box-office
