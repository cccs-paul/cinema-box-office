# NOTE: This is a template. Replace values with base64-encoded secrets in production.
# Create with: echo -n "your-value" | base64
apiVersion: v1
kind: Secret
metadata:
  name: myrc-db-secret
  namespace: myrc
  labels:
    app: myrc
    component: database
type: Opaque
data:
  # Replace these with base64-encoded values
  # echo -n "myrc" | base64 -> Ym94b2ZmaWNl
  db-user: Ym94b2ZmaWNl
  db-password: Ym94b2ZmaWNlX3Bhc3N3b3Jk
  db-name: Ym94b2ZmaWNl

---
apiVersion: v1
kind: Secret
metadata:
  name: myrc-ldap-secret
  namespace: myrc
  labels:
    app: myrc
    component: ldap
type: Opaque
data:
  # LDAP credentials - base64 encoded
  ldap-user-dn: Y24=YWRtaW4sZGM9ZXhhbXBsZSxkYz1jb20=
  ldap-password: cGFzc3dvcmQ=

---
apiVersion: v1
kind: Secret
metadata:
  name: myrc-oauth2-secret
  namespace: myrc
  labels:
    app: myrc
    component: oauth2
type: Opaque
data:
  # OAuth2 client credentials - base64 encoded
  # Generate with: openssl rand -base64 32
  client-id: Y2luZW1hLWJveC1vZmZpY2UtY2xpZW50
  client-secret: Y2luZW1hLWJveC1vZmZpY2Utc2VjcmV0
  jwt-secret: Y2luZW1hLWJveC1vZmZpY2Utand0LXNlY3JldA==
