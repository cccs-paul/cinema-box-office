---
# myRC - Backend API Deployment
# License: MIT
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: myrc
  labels:
    app: myrc
    component: backend
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: myrc
    component: backend
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: myrc
  labels:
    app: myrc
    component: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: myrc
      component: backend
  template:
    metadata:
      labels:
        app: myrc
        component: backend
    spec:
      serviceAccountName: myrc
      terminationGracePeriodSeconds: 30
      containers:
      - name: api
        image: myrc-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
          name: http
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres:5432/myrc"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: myrc-db-secret
              key: db-user
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: myrc-db-secret
              key: db-password
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          valueFrom:
            configMapKeyRef:
              name: myrc-config
              key: SPRING_JPA_HIBERNATE_DDL_AUTO
        - name: SPRING_FLYWAY_ENABLED
          valueFrom:
            configMapKeyRef:
              name: myrc-config
              key: SPRING_FLYWAY_ENABLED
        - name: SPRING_FLYWAY_BASELINE_ON_MIGRATE
          valueFrom:
            configMapKeyRef:
              name: myrc-config
              key: SPRING_FLYWAY_BASELINE_ON_MIGRATE
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: myrc-config
              key: SPRING_PROFILES_ACTIVE
        - name: APP_CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: myrc-config
              key: APP_CORS_ALLOWED_ORIGINS
        - name: LOGGING_LEVEL_ROOT
          valueFrom:
            configMapKeyRef:
              name: myrc-config
              key: LOGGING_LEVEL_ROOT
        - name: LOGGING_LEVEL_COM_MYRC
          valueFrom:
            configMapKeyRef:
              name: myrc-config
              key: LOGGING_LEVEL_COM_MYRC
        - name: SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE
          valueFrom:
            configMapKeyRef:
              name: myrc-config
              key: SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE
        - name: SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE
          valueFrom:
            configMapKeyRef:
              name: myrc-config
              key: SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        # Startup probe — gives the app up to 120s to start (including Flyway migrations)
        startupProbe:
          httpGet:
            path: /api/actuator/health/liveness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 24
        # Liveness probe — restart if app becomes unresponsive
        livenessProbe:
          httpGet:
            path: /api/actuator/health/liveness
            port: 8080
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        # Readiness probe — remove from service if DB is down or app is not ready
        readinessProbe:
          httpGet:
            path: /api/actuator/health/readiness
            port: 8080
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - myrc
                - key: component
                  operator: In
                  values:
                  - backend
              topologyKey: kubernetes.io/hostname
      restartPolicy: Always

---
# PodDisruptionBudget — ensure at least 1 backend pod is always available
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-pdb
  namespace: myrc
  labels:
    app: myrc
    component: backend
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: myrc
      component: backend

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
  namespace: myrc
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
