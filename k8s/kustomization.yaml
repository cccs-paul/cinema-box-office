# Cinema Box Office - Kustomize Configuration
# License: MIT
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cinema-box-office

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - postgres.yaml
  - backend.yaml
  - frontend.yaml
  - ingress.yaml

commonLabels:
  app: cinema-box-office
  version: "1.0.0"

commonAnnotations:
  managed-by: "kustomize"
  documentation: "https://github.com/boxoffice/cinema-box-office"
