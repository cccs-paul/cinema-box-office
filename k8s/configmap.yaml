---
# myRC - ConfigMap for application configuration
# License: MIT
apiVersion: v1
kind: ConfigMap
metadata:
  name: myrc-config
  namespace: myrc
  labels:
    app: myrc
    component: config
data:
  # Backend configuration
  # Use 'validate' with Flyway migrations for multi-replica safety.
  # Flyway handles schema changes with proper database locking.
  SPRING_JPA_HIBERNATE_DDL_AUTO: "validate"
  SPRING_JPA_SHOW_SQL: "false"
  SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"
  
  # Flyway migration settings
  SPRING_FLYWAY_ENABLED: "true"
  SPRING_FLYWAY_BASELINE_ON_MIGRATE: "true"
  SPRING_FLYWAY_BASELINE_VERSION: "0"
  
  # Logging
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_LEVEL_COM_MYRC: "INFO"
  
  # Security profiles (can be overridden per environment)
  # Options: dev, prod, ldap, oauth2
  SPRING_PROFILES_ACTIVE: "prod"
  
  # API configuration
  API_BASE_URL: "http://api:8080/api"
  API_HEALTH_ENDPOINT: "/actuator/health"
  
  # CORS configuration â€” set to your actual domain(s) in production
  APP_CORS_ALLOWED_ORIGINS: "https://myrc.example.com"
  
  # File upload limits
  SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE: "50MB"
  SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE: "50MB"
