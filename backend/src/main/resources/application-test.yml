spring:
  application:
    name: myrc-api-test
  classformat:
    ignore: true
  session:
    # Disable JDBC session store for tests (use in-memory)
    store-type: none
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

server:
  port: 8080

# Disable LDAP and OAuth2 for tests
app:
  security:
    ldap:
      enabled: false
    oauth2:
      enabled: false

logging:
  level:
    root: WARN
    com.myrc: DEBUG
