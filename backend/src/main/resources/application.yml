spring:
  application:
    name: myrc-api
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB
  session:
    # Use JDBC for session storage to enable HA deployment
    store-type: jdbc
    jdbc:
      # Initialize the session schema if not exists
      initialize-schema: always
      # Table name prefix for session tables
      table-name: SPRING_SESSION
    # Session timeout (30 minutes)
    timeout: 30m
  jpa:
    hibernate:
      # Use 'validate' in production to ensure schema matches entities.
      # Flyway handles all schema migrations with proper locking for multi-replica safety.
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  datasource:
    url: jdbc:postgresql://postgres:5432/myrc
    username: myrc
    password: myrc_password
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: '0'
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://your-oauth-provider.com
          jwk-set-uri: https://your-oauth-provider.com/.well-known/jwks.json

server:
  port: 8080
  servlet:
    context-path: /api

# Application-specific security configuration
app:
  # CORS allowed origins (comma-separated, configurable via APP_CORS_ALLOWED_ORIGINS env var)
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:3000,http://localhost:80,http://localhost}
  security:
    # Login methods configuration - enable/disable specific authentication methods
    login-methods:
      app-account:
        enabled: true
        allow-registration: true  # Allow self-registration for App Accounts
      ldap:
        enabled: false
      oauth2:
        enabled: false
    ldap:
      enabled: false
      # LDAP server URL (ldap:// for plain, ldaps:// for SSL)
      # Multiple URLs can be space-separated for failover
      url: ldap://ldap.example.com:389
      # Base DN for all LDAP operations
      base-dn: dc=example,dc=com
      # User search settings
      user-search-base: ou=users
      user-search-filter: "(uid={0})"
      # Optional: Direct bind pattern (use instead of search+bind)
      # user-dn-pattern: "uid={0},ou=users,dc=example,dc=com"
      # Group search settings
      group-search-base: ou=groups
      group-search-filter: "(member={0})"
      group-name-attribute: cn
      # Manager credentials for search operations
      manager-dn: cn=admin,dc=example,dc=com
      manager-password: ${LDAP_MANAGER_PASSWORD:admin_password}
      # Timeouts
      connect-timeout: 5000
      read-timeout: 5000
      # Allow automatic user creation on first login
      allow-sign-up: true
      # Skip organization/RC role sync from LDAP groups
      skip-org-role-sync: false
      # SSL/TLS configuration
      ssl:
        enabled: false
        start-tls: false
        skip-verify: false
        min-tls-version: TLSv1.2
        # ca-cert-path: /path/to/ca.crt
        # client-cert-path: /path/to/client.crt
        # client-key-path: /path/to/client.key
      # Attribute mappings from LDAP to application fields
      attributes:
        username: uid
        email: mail
        name: cn
        surname: sn
        given-name: givenName
        member-of: memberOf
      # Group to role mappings
      # Maps LDAP groups to application roles
      group-mappings:
        # Example: Map admins group to ADMIN role
        # - group-dn: "cn=admins,ou=groups,dc=example,dc=com"
        #   role: ADMIN
        #   is-admin: true
        # Example: Map users group to USER role
        # - group-dn: "cn=users,ou=groups,dc=example,dc=com"
        #   role: USER
        #   is-admin: false
        # Example: Map group with RC access
        # - group-dn: "cn=finance-team,ou=groups,dc=example,dc=com"
        #   role: USER
        #   rc-access:
        #     RC001: READ_WRITE
        #     RC002: READ_ONLY
    oauth2:
      enabled: false
      # OAuth2 client configuration
      client:
        registration:
          google:
            client-id: ${OAUTH2_GOOGLE_CLIENT_ID:}
            client-secret: ${OAUTH2_GOOGLE_CLIENT_SECRET:}
            scope: openid,profile,email
          github:
            client-id: ${OAUTH2_GITHUB_CLIENT_ID:}
            client-secret: ${OAUTH2_GITHUB_CLIENT_SECRET:}
            scope: user:email
    # Currency configuration
    currency:
      # Default currency (must be one of the supported currencies)
      default: CAD
      # List of supported currencies (ISO 4217 codes)
      # Available options: CAD, GBP, AUD, NZD, USD, EUR
      supported:
        - CAD
        - GBP
        - AUD
        - NZD
        - USD
        - EUR

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      group:
        liveness:
          include: livenessState
        readiness:
          include: readinessState,db

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  api-docs:
    path: /v3/api-docs
  show-actuator: true

logging:
  level:
    root: INFO
    com.myrc: DEBUG
