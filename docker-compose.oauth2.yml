# Docker Compose configuration for myRC with OAuth2 authentication
# Supports: Google, GitHub, Azure AD, Keycloak
#
# Usage:
#   docker-compose -f docker-compose.oauth2.yml up -d
#
# Configure OAuth2 providers before starting:
#   1. Set GOOGLE_CLIENT_ID and GOOGLE_CLIENT_SECRET for Google OAuth2
#   2. Set GITHUB_CLIENT_ID and GITHUB_CLIENT_SECRET for GitHub OAuth2
#   3. Set AZURE_CLIENT_ID and AZURE_CLIENT_SECRET for Azure AD
#   4. Update callback URIs to match your domain
#
# See docs/DOCKER_LDAP_OAUTH2.md for detailed instructions

version: '3.9'

networks:
  myrc-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  keycloak-data:
    driver: local

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: myrc-postgres-oauth2
    hostname: postgres
    environment:
      POSTGRES_DB: myrc_db
      POSTGRES_USER: myrc_user
      POSTGRES_PASSWORD: myrc_password
      POSTGRES_INITDB_ARGS: "-c max_connections=200"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - myrc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myrc_user -d myrc_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  # Keycloak (Optional OAuth2 provider)
  keycloak:
    image: keycloak/keycloak:23.0.0-alpine
    container_name: myrc-keycloak
    hostname: keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/myrc_db
      KC_DB_USERNAME: myrc_user
      KC_DB_PASSWORD: myrc_password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin_password
      KC_PROXY: edge
      KC_HOSTNAME: localhost:8180
    ports:
      - "8180:8080"
    networks:
      - myrc-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    command:
      - "start-dev"

  # myRC Backend API with OAuth2
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: myrc-api-oauth2
    hostname: api
    environment:
      # Application configuration
      SPRING_PROFILES_ACTIVE: dev
      SPRING_APPLICATION_NAME: myrc-api
      SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE: 50MB
      SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE: 50MB

      # Database configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/myrc_db
      SPRING_DATASOURCE_USERNAME: myrc_user
      SPRING_DATASOURCE_PASSWORD: myrc_password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQL10Dialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"

      # OAuth2 Configuration - Google
      GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID:-placeholder-client-id}"
      GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET:-placeholder-secret}"
      GOOGLE_REDIRECT_URI: "http://localhost:4200/oauth2/callback/google"

      # OAuth2 Configuration - GitHub
      GITHUB_CLIENT_ID: "${GITHUB_CLIENT_ID:-placeholder-client-id}"
      GITHUB_CLIENT_SECRET: "${GITHUB_CLIENT_SECRET:-placeholder-secret}"
      GITHUB_REDIRECT_URI: "http://localhost:4200/oauth2/callback/github"

      # OAuth2 Configuration - Azure AD
      AZURE_CLIENT_ID: "${AZURE_CLIENT_ID:-placeholder-client-id}"
      AZURE_CLIENT_SECRET: "${AZURE_CLIENT_SECRET:-placeholder-secret}"
      AZURE_TENANT: "${AZURE_TENANT:-common}"
      AZURE_REDIRECT_URI: "http://localhost:4200/oauth2/callback/azure"

      # OAuth2 Configuration - Keycloak
      KEYCLOAK_ISSUER_URI: "http://keycloak:8080/realms/myrc"
      KEYCLOAK_CLIENT_ID: "myrc-api"
      KEYCLOAK_CLIENT_SECRET: "${KEYCLOAK_CLIENT_SECRET:-myrc-secret}"

      # Security
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: "${KEYCLOAK_ISSUER_URI:-http://keycloak:8080/realms/myrc}"
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: "${KEYCLOAK_ISSUER_URI:-http://keycloak:8080/realms/myrc}/protocol/openid-connect/certs"

      # Logging
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_MYRC: DEBUG
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: DEBUG

    ports:
      - "8080:8080"
    networks:
      - myrc-network
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # myRC Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: myrc-frontend-oauth2
    hostname: frontend
    environment:
      NODE_ENV: development
      NGINX_HOST: localhost
      NGINX_PORT: 80
      API_URL: http://localhost:8080
    ports:
      - "4200:80"
    networks:
      - myrc-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

# Additional configuration notes:
#
# 1. Google OAuth2 Setup:
#    - Create OAuth2 credentials at https://console.cloud.google.com
#    - Authorized redirect URI: http://localhost:4200/oauth2/callback/google
#    - Set environment variables: GOOGLE_CLIENT_ID, GOOGLE_CLIENT_SECRET
#
# 2. GitHub OAuth2 Setup:
#    - Create OAuth App at https://github.com/settings/developers
#    - Authorization callback URL: http://localhost:4200/oauth2/callback/github
#    - Set environment variables: GITHUB_CLIENT_ID, GITHUB_CLIENT_SECRET
#
# 3. Azure AD Setup:
#    - Register application at https://portal.azure.com
#    - Redirect URI: http://localhost:4200/oauth2/callback/azure
#    - Set environment variables: AZURE_CLIENT_ID, AZURE_CLIENT_SECRET, AZURE_TENANT
#
# 4. Keycloak Setup (Local OAuth2 Provider):
#    - Access at http://localhost:8180
#    - Login with: admin / admin_password
#    - Create realm: myrc
#    - Create client: myrc-api
#    - Set "Valid Redirect URIs" to http://localhost:4200/oauth2/callback/*
#
# Starting the stack:
#   export GOOGLE_CLIENT_ID=your-google-client-id
#   export GOOGLE_CLIENT_SECRET=your-google-secret
#   docker-compose -f docker-compose.oauth2.yml up -d
#
# Stopping the stack:
#   docker-compose -f docker-compose.oauth2.yml down
#
# Viewing logs:
#   docker-compose -f docker-compose.oauth2.yml logs -f api
#   docker-compose -f docker-compose.oauth2.yml logs -f frontend
#   docker-compose -f docker-compose.oauth2.yml logs -f keycloak
