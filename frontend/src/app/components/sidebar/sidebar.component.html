<aside class="app-sidebar">
  <!-- Context Display -->
  <div class="sidebar-context" *ngIf="selectedRC">
    <div class="context-info">
      <div class="context-rc">
        <span class="context-icon">ðŸ“‹</span>
        <span class="context-value">{{ selectedRC.name }}</span>
      </div>
      <div class="context-fy" *ngIf="selectedFY">
        <span class="context-icon">ðŸ“…</span>
        <span class="context-value">{{ selectedFY.name }}</span>
      </div>
    </div>
    <button class="change-context-btn" (click)="navigateToRCSelection()" [title]="'sidebar.changeRcFy' | translate">
      {{ 'sidebar.changeRcFy' | translate }}
    </button>
  </div>

  <nav class="sidebar-nav">
    <div class="sidebar-menu">
      <a
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: false }"
        class="menu-item"
      >
        <span class="menu-icon">{{ item.icon }}</span>
        <span class="menu-label">{{ item.labelKey | translate }}</span>
        <span *ngIf="item.badge" class="menu-badge">{{ item.badge }}</span>
      </a>
    </div>

    <!-- Bottom Menu Items -->
    <div class="sidebar-bottom-menu">
      <a
        *ngFor="let item of bottomMenuItems"
        [routerLink]="item.route"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: false }"
        class="menu-item"
      >
        <span class="menu-icon">{{ item.icon }}</span>
        <span class="menu-label">{{ item.labelKey | translate }}</span>
        <span *ngIf="item.badge" class="menu-badge">{{ item.badge }}</span>
      </a>
    </div>
  </nav>
</aside>
