<aside class="app-sidebar">
  <!-- Context Display -->
  <div class="sidebar-context" *ngIf="selectedRC">
    <div class="context-info">
      <div class="context-rc">
        <span class="context-icon">ðŸ“‹</span>
        <span class="context-value">{{ selectedRC.name }}</span>
      </div>
      <div class="context-fy" *ngIf="selectedFY">
        <span class="context-icon">ðŸ“…</span>
        <span class="context-value">{{ selectedFY.name }}</span>
      </div>
    </div>
    <button class="change-context-btn" (click)="navigateToRCSelection()" title="Change RC and Fiscal Year">
      Change RC / Fiscal Year
    </button>
  </div>

  <nav class="sidebar-nav">
    <div class="sidebar-menu">
      <a
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: false }"
        class="menu-item"
      >
        <span class="menu-icon">{{ item.icon }}</span>
        <span class="menu-label">{{ item.label }}</span>
        <span *ngIf="item.badge" class="menu-badge">{{ item.badge }}</span>
      </a>
    </div>
  </nav>
</aside>
