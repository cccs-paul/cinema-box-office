<header class="app-header" *ngIf="isLoggedIn">
  <div class="header-content">
    <div class="header-title" routerLink="/dashboard" style="cursor: pointer;">
      <h1>Cinema Box Office</h1>
    </div>
    <nav class="header-nav">
      <div class="user-menu-container">
        <button (click)="toggleUserMenu()" class="btn-user-menu" title="User menu">
          <span class="user-avatar"><i class="fas fa-circle-user"></i></span>
          <span class="user-name" *ngIf="currentUser">{{ currentUser?.fullName || currentUser?.username }}</span>
          <span class="menu-arrow" [class.open]="isUserMenuOpen"><i class="fas fa-chevron-down"></i></span>
        </button>
        <div *ngIf="isUserMenuOpen" class="user-menu-dropdown" (click)="$event.stopPropagation()">
          <div class="menu-header" *ngIf="currentUser">
            <div class="menu-user-info">
              <span class="menu-username">{{ currentUser?.username }}</span>
              <span class="menu-email" *ngIf="currentUser?.email">{{ currentUser?.email }}</span>
            </div>
          </div>
          <div class="menu-divider"></div>
          <div class="menu-items">
            <button (click)="goToProfile()" class="menu-item">
              <span class="menu-icon"><i class="fas fa-user"></i></span>
              <span>View Profile</span>
            </button>
            <button (click)="openApiDocs()" class="menu-item">
              <span class="menu-icon"><i class="fas fa-book"></i></span>
              <span>API Documentation</span>
            </button>
            <button (click)="toggleTheme()" class="menu-item">
              <span class="menu-icon"><i class="fas" [ngClass]="currentTheme === 'light' ? 'fa-moon' : 'fa-sun'"></i></span>
              <span>{{ currentTheme === 'light' ? 'Dark' : 'Light' }} Theme</span>
            </button>
            <div class="menu-divider"></div>
            <button (click)="logout()" class="menu-item logout-item" [disabled]="isLoggingOut">
              <span class="menu-icon"><i class="fas fa-sign-out-alt"></i></span>
              <span *ngIf="!isLoggingOut">Sign Out</span>
              <span *ngIf="isLoggingOut">Signing Out...</span>
            </button>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
