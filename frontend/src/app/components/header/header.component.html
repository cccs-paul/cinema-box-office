<header class="app-header">
  <div class="header-content">
    <div class="header-title" *ngIf="showLogo">
      <img src="assets/logo.svg" alt="myRC Logo" class="header-logo" width="32" height="32">
      <h1>myRC</h1>
    </div>
    <div class="header-spacer" *ngIf="!showLogo"></div>
    <nav class="header-nav">
      <!-- Language Switcher Button -->
      <button 
        class="btn-language" 
        (click)="toggleLanguage()" 
        [title]="'Switch to ' + getOtherLanguageLabel()">
        {{ getOtherLanguageLabel() }}
      </button>
      
      <div class="user-menu-container">
        <button (click)="toggleUserMenu()" class="btn-user-menu" [title]="'header.userMenu' | translate">
          <span class="user-name" *ngIf="currentUser">{{ currentUser?.fullName || currentUser?.username }}</span>
          <span class="user-avatar">âš™ï¸</span>
        </button>
        <div *ngIf="isUserMenuOpen" class="user-menu-dropdown" (click)="$event.stopPropagation()">
          <div class="menu-header" *ngIf="currentUser">
            <div class="menu-user-info">
              <span class="menu-username">{{ currentUser?.username }}</span>
              <span class="menu-email" *ngIf="currentUser?.email">{{ currentUser?.email }}</span>
            </div>
          </div>
          <div class="menu-divider"></div>
          <div class="menu-items">
            <button (click)="openApiDocs()" class="menu-item">
              <span class="menu-icon">ğŸ“š</span>
              <span>{{ 'header.apiDocs' | translate }}</span>
            </button>
            <button (click)="toggleTheme()" class="menu-item">
              <span class="menu-icon">{{ getThemeIcon() }}</span>
              <span>{{ (currentTheme === 'light' ? 'header.darkTheme' : 'header.lightTheme') | translate }}</span>
            </button>
            <div class="menu-divider"></div>
            <button (click)="logout()" class="menu-item logout-item" [disabled]="isLoggingOut">
              <span class="menu-icon">ğŸšª</span>
              <span *ngIf="!isLoggingOut">{{ 'header.signOut' | translate }}</span>
              <span *ngIf="isLoggingOut">{{ 'header.signingOut' | translate }}</span>
            </button>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
