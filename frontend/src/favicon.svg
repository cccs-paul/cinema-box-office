<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Cinema ticket with film strip design -->
  <defs>
    <linearGradient id="ticketGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ticket background -->
  <rect x="8" y="16" width="48" height="32" rx="4" fill="url(#ticketGrad)"/>
  
  <!-- Perforation dots on left -->
  <circle cx="12" cy="20" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="12" cy="26" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="12" cy="32" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="12" cy="38" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="12" cy="44" r="1.5" fill="#fff" opacity="0.6"/>
  
  <!-- Perforation dots on right -->
  <circle cx="52" cy="20" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="52" cy="26" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="52" cy="32" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="52" cy="38" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="52" cy="44" r="1.5" fill="#fff" opacity="0.6"/>
  
  <!-- Film strip squares -->
  <rect x="20" y="24" width="6" height="6" fill="#fff" opacity="0.9"/>
  <rect x="28" y="24" width="6" height="6" fill="#fff" opacity="0.9"/>
  <rect x="36" y="24" width="6" height="6" fill="#fff" opacity="0.9"/>
  
  <rect x="20" y="34" width="6" height="6" fill="#fff" opacity="0.9"/>
  <rect x="28" y="34" width="6" height="6" fill="#fff" opacity="0.9"/>
  <rect x="36" y="34" width="6" height="6" fill="#fff" opacity="0.9"/>
  
  <!-- Dollar sign to represent box office -->
  <text x="32" y="28" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1976D2" text-anchor="middle">$</text>
</svg>
