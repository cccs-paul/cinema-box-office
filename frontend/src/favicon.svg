  A favicon representing financial management with:
  - Dollar sign (finances)
  - Chart bars (insights)
  - Circular flow (procurement cycle)
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" />
  
  <!-- Dollar sign -->
  <g transform="translate(32, 32)">
    <!-- Stylized dollar sign with elegant curves -->
    <path d="M0 -18 L0 -14 C-8 -14 -12 -10 -12 -5 C-12 0 -8 3 0 5 C8 7 12 10 12 15 C12 20 8 24 0 24 L0 28" 
          stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M0 -18 L0 28" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- S curve accent -->
    <path d="M-6 -8 C-6 -11 -3 -12 0 -12 C6 -12 10 -9 10 -4 C10 0 6 3 0 5" 
          stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Chart bars (insights) - bottom right -->
  <g transform="translate(38, 38)">
    <rect x="0" y="12" width="4" height="8" fill="#4ade80" rx="1"/>
    <rect x="6" y="6" width="4" height="14" fill="#60a5fa" rx="1"/>
    <rect x="12" y="2" width="4" height="18" fill="#f472b6" rx="1"/>
  </g>
  
  <!-- Procurement cycle arrows - top left -->
  <g transform="translate(6, 6)">
    <path d="M12 2 A10 10 0 0 1 20 12" stroke="#fbbf24" stroke-width="2" fill="none" stroke-linecap="round"/>
    <polygon points="20,10 22,14 18,14" fill="#fbbf24"/>
    <path d="M20 12 A10 10 0 0 1 12 20" stroke="#22d3ee" stroke-width="2" fill="none" stroke-linecap="round"/>
    <polygon points="14,20 10,18 10,22" fill="#22d3ee"/>
  </g>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
</svg>
